language: node_js
node_js:
- '8'
- '7'
- '6'
- '5'
- '4'
- '0.12'
- '0.11'
- '0.10'
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
script:
- npm test
install:
- npm install --dev
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  provider: npm
  email: lucianomammino@gmail.com
  api_key:
    secure: 
  on:
    repo: lmammino/package-strip-deps
    branch: master
